<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Pages/login/login.css">
    <link rel="stylesheet" href="/Pages/util/preloader.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="preloader"></div>

    <img src="/Pages/images/logo.jpg" class="logo">
    <div class="overlay"></div>

    <div class="wrapper">
        
        <form id="signupForm">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" id="newUsername" placeholder="New Username" required>
            </div>
    
            <div class="input-box">
                <input type="password" id="newPasswordField" placeholder="New Password" required>
            </div>
    
            <button type="submit" class="btn">Sign Up</button>
    
            <div class="login-link">
                <p>Already have an account? <a href="/Pages/login/login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="/Pages/util/loading.js"></script>
    <script type="module" src="/Pages/login/login.js"></script>
    <script type="module" src="/Pages/login/signup.js"></script>

</body>

</html>
