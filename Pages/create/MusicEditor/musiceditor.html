<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Trimmer</title>
  <link rel="stylesheet" href="musiceditor.css">
</head>
<body>
  <div class="audio-trimmer">
    <h1>Audio Trimmer</h1>
    <div class="upload-section">
      <label for="audioFile" class="upload-label">Select Audio File:</label>
      <input type="file" id="audioFile" accept=".mp3,.wav,.ogg">
    </div>
    <div class="audio-player">
      <audio id="audioPlayer" controls></audio>
    </div>
    <div class="controls">
      <div class="time-inputs">
        <label for="startTime">Start Time:</label>
        <input type="number" id="startTime" step="0.1" placeholder="Start time (seconds)">
        <label for="endTime">End Time:</label>
        <input type="number" id="endTime" step="0.1" placeholder="End time (seconds)">
      </div>
      <button id="trimButton">Trim</button>
    </div>
  </div>
  <script src="musiceditor.js"></script>
</body>
</html>
