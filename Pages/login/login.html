<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Pages/login/login.css">
    <link rel="stylesheet" href="/Pages/util/preloader.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div id="preloader"></div>
   
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bx-user-circle'></i>
            </div>

            
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwordField"> 
                <i class='bx bx-lock'></i>
            </div>

        
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>

            <button type="submit" class="btn" formaction="/Pages/home/home.html">Login</button>
            

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="/Pages/util/loading.js"></script>


</body>

</html>
